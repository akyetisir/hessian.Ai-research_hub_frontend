
<!DOCTYPE html>
<html lang="en">
<head>
<title>paper</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>



<body>
<app-header></app-header>
<header>
    <h2>Paper display: {{ paper?.title }}</h2>
</header>
          
<section>
  
  <nav>
    <ul>

      <li><section id="paper-photo"> 
        <img [src]="paper?.image" onerror="this.src='https://hessian.ai/wp-content/themes/hessianai/apple-touch-icon.png';" />
      </section></li>
        
      <li> <section id="paper-tag">
        <p><strong><i class="fa-solid fa-tag"></i> Tags: </strong>{{ paper?.tags?.join(', ') }}</p>
      </section></li>

      <li>
        <div class="paper-date">
          <p><strong>Released in: </strong>{{ paper?.date | date: 'yyyy' }}</p>
        </div>
      </li>
        
      <li> 
        <div class="paper-author">
          <p><strong>Authors: </strong>
          <span *ngFor="let author of paper?.authors; let last = last">
            <span [ngClass]="{'bold-author': isTeamMember(author)}">
              {{author}}
            </span>
            <span *ngIf="!last">, </span>
          </span>
          </p>  
        </div>
      </li>

      <li> 
        <div class="paper-citations">
          <p><strong>Citations: </strong>{{ paper?.citations }}</p>  
        </div>
      </li>
  
      <!-- <li>
        <div class="paper-summary">
          <p><strong>Summary:</strong> {{ paper?.abstract }} [Summary text here ...] </p>
        </div>
      </li> -->

      <li> 
        <div class="paper-views">
          <p><strong>Views: </strong> {{ paper?.views }} <i class="fa-solid fa-eye"></i></p>  
        </div>
      </li>

      <li> 
        <div class="paper-score">
          <p><strong>Relevance: </strong> {{ paper?.relevance }} <i class="fa-solid fa-star"></i></p>  
        </div>
      </li>
      
      <li><div class="paper-pdf"> 
          <a [href]="sanitizedPdfUrl" target="_blank"><strong>View PDF </strong> <i class="fa-solid fa-link"></i></a>
          
          </div>
      </li>
      
      <br>

      <!-- <li><div class="paper-chat"> 
        <a href="https://www.google.com"><strong>Ask a question...? (link demo: Google) </strong> </a>
        </div>
    </li> -->

    <li>
      <div class="paper-flag"         
      #tooltip="matTooltip"
      [matTooltip]="flagData.tooltip"
      matTooltipHideDelay="100000">
        <i [class]="flagData.icon"></i>
      </div>
    </li>

    <li>
      <div class="example-container" cdkScrollable>
        <button mat-raised-button #tooltip="matTooltip"
                matTooltip="Info about the action"
                matTooltipPosition="below"
                matTooltipHideDelay="100000"
                aria-label="Button that displays a tooltip that hides when scrolled out of the container"
                class="example-button">
          Action
        </button>
      </div>
    </li>

    </ul>
  </nav>
  
  <article>
    <iframe
  [src]="sanitizedPdfUrl"
  width="100%"
  height="600px"
  style="border: none"
>
  <p>Your browser does not support PDFs.</p>
</iframe>

  <app-chat-box></app-chat-box>
  
<!-- </object> -->
    
    
</article>
</section>
